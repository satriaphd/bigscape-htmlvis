<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BiG-SCAPE result XXX</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <div id="header">
      <div class="top-header">
        <img class="antismash-logo" src="./img/bigscape.png" style="height: 80px; width: 95px;" alt="BiG-SCAPE">
        <span class="antismash-title"><a href="http://plantismash.secondarymetabolites.org/">Biosynthetic Genes Similarity Clustering and Prospecting Engine</a><br>
            <span class="white">Version 0.0.0r<span id="antismash-version" style="display: none;">3.0.5-50957c3</span></span>
        </span>
        <div id="icons">
          <a href="#"><img src="./img/home.png" alt="home" title="Go to start page"></a>
          <a href="#"><img src="./img/help.png" alt="help" title="Get help using BiG-SCAPE"></a>
          <a href="#"><img src="./img/about.png" alt="about" title="About BiG-SCAPE"></a>
          <a href="#" id="download"><img src="./img/download.png" alt="download" title="Download results"></a>
        </div>
      </div>
      <div id="buttons">
        <span id="cluster-type">Select Network:</span>
        <ul id="clusterbuttons">
          <li class="clbutton"><a href="javascript:loadOverview();">Overview</a></li>
          <li class="clbutton pks"><a href="javascript:loadNetwork('pks');">PKS</a></li>
          <li class="clbutton terpene"><a href="javascript:loadNetwork('terpene');">Terpene</a></li>
        </ul>
      </div>
      <div class="page">
        <iframe id="contentframe" src="./overview.html" width="100%" height="500px;"></iframe>
      </div>
      <div id="logos">
      	<table id="logo-table">
      		<tbody><tr>
      			<td>
        			<img src="./img/wur-logo.png">
        		</td>
        		<td>
        			<img src="./img/cfb-logo.png">
        		</td>
        	</tr>
        </tbody></table>
      </div>
      <div id="copyright">
        If you have found BiG-SCAPE useful, please <a href="#">cite us</a>.
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    function loadNetwork(name) {
      $('#contentframe').attr('src', './networks/' + name + '/index.html')
    }
    function loadOverview() {
      $('#contentframe').attr('src', './overview.html')
    }
  </script>
</html>
